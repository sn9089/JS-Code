<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <!---Title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!---Review-->
            <article class="review">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwyMzQ5ODgwfHxlbnwwfHx8fA%3D%3D&w=1000&q=80" id="person-img" alt="">
                </div>
                <h4 id="author" class="author">Amarin Jagtap</h4>
                <p id="job" class="job">FullStack Developer</p>
                <p id="text" class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat velit tempore provident perspiciatis debitis vel praesentium tempora, magni, enim temporibus earum reprehenderit illum, blanditiis corrupti dolorem. Ducimus in deserunt nulla.</p>
                <!----Pre and next btns-->
                <div class="button-container">
                    <button id="left" class="prev-btn">
<i  class="fas fa-chevron-left"></i>
</button>
                    <button id="right" class="prev-btn">
  <i  class="fas fa-chevron-right"></i>
  </button>
                </div>
                <!---ranbdom button-->
                <button class="random-btn">Surprice Me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="test.js"></script>
</body>

</html>
