<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="test.css" rel="stylesheet">

</head>

<body>
    <div id="layout" class="row" style="border:solid black 1px; margin:20px; border: 5px;">
        <div class="input-group my-3 mx-2" style="width: 40%;">
            <span class="input-group-text">Full Name </span>
            <input id="fName" type="text" placeholder="Full Name" class="form-control">
        </div>
        <div class="input-group my-3 mx-2" style="width: 40%;">
            <span class="input-group-text ">Collegae </span>
            <input id="colleage" type="text " placeholder="Colleage " class="form-control ">
        </div>
        <div class="input-group my-3 mx-2" style="width: 81.3%;">
            <span class="input-group-text ">Address </span>
            <input id="address" type="text " placeholder="Address " class="form-control ">
        </div>
        <input id="button" class="btn btn-primary" type="submit" value="Submit" style="width: 250px;height: auto; margin: auto; border-bottom: 6px; ">

    </div>
    <div id="container" class="row" style="border:solid black 1px; margin:20px;">


    </div>
    <script src="test.js"></script>
</body>

</html>
